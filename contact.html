    <!-- INFO - this information is for the top navigation bar -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </button>

    <div class="container mt-4">
        <div class="row">
          <!-- INFO First Column -->
          <div class="col">
            <h2>Thank you for visiting.</h2>
            <img src="carBanner.png" class="img-fluid mb-4" a bunch of cars>
          </div>
    
          <!-- INFO Second Column -->
            <div class="col-md-8">
                <div class="container bg-success">
                    <h2 class="mb-4">Get a quote.</h2>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
            
                            <label for="comment">Tell us about your dream car. We'll find it and send you a quote.</label>
                            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                        
                            <button type="submit" class="btn btn-primary my-4">Submit</button>
                          </form>   
                </div>
            </div>
          </div>
        </div>
